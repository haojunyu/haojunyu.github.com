# Where things are
source:      .              # 文件目录
destination: ./_site        # 写入文件的目录
plugins:     ./_plugins     # 存放插件的目录
layouts:     ./_layouts     # 存放布局文件的目录
data_source: ./_data        # 存放站点数据的目录
collections: null

# Handling Reading
safe:         false         # 是否禁用自定义插件
include:      [".htaccess"] # 转换时强制包含某些文件夹或文件
exclude:      []            # 转换时排除某些文件夹或文件
keep_files:   [".git", ".svn"]
encoding:     "utf-8"       # 设置文件编码
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null           # 
limit_posts: 0              # 
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      []

# Conversion
markdown:    kramdown
highlighter: pygments 
lsi:         false          # 是否为相关文章生成索引
excerpt_separator: "\n\n"

# Serving
detach:  false              # 是否从终端命令行中分离出来
port:    4000               # 端口
host:    127.0.0.1          # 主机
baseurl: ""                 # 网站根目录

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null         # 设置时区

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
    extensions: []

redcarpet:
    extensions: []

kramdown:
    auto_ids:       true
    footnote_nr:    1
    entity_output:  as_char
    toc_levels:     1..6
    smart_quotes:   lsquo,rsquo,ldquo,rdquo
    enable_coderay: false

coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
