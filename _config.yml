# Where things are
source:      .              # 文件目录
destination: ./_site        # 写入文件的目录
plugins:     ./_plugins     # 存放插件的目录
layouts:     ./_layouts     # 存放布局文件的目录
data_source: ./_data        # 存放站点数据的目录
paginate:    5 	            # 分页个数

# Handling Reading
safe:         false         # 是否禁用自定义插件
include:      ["*.txt",".htaccess"] # 转换时强制包含某些文件夹或文件
exclude:      [makefile,Gemfile,Gemfile.lock]            # 转换时排除某些文件夹或文件
keep_files:   [".git", ".svn"]
encoding:     "utf-8"       # 设置文件编码
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null           # 
limit_posts: 0              # 
future:      true
unpublished: false

# Plugins

# Conversion
#markdown:    rdiscount
markdown:    redcarpet
redcarpet:
    extensions:  ["fenced_code_blocks","tables","highlight","strikethrough"]
highlighter: pygments       # code高亮{% highlight ruby linenos %}{% endhighlight %}
lsi:         false          # 是否为相关文章生成索引
excerpt_separator: "\n\n"   # 从开头到第一次出现该标志的地方作为摘要{{post.excerpt}}
ASSET_PATH: false


# Serving
detach:  false              # 是否从终端命令行中分离出来
port:    4000               # 端口
host:    127.0.0.1          # 主机
baseurl: ""                 # 网站根目录

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null         # 设置时区


